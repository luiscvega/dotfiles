set-option -g prefix C-a
bind-key C-a last-window

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# splitting panes
unbind %
bind | split-window -h
bind - split-window -v

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
